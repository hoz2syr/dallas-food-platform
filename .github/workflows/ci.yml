name: Monorepo CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - apps/web
          - apps/customer-app
          - apps/admin-dashboard
          - apps/kitchen-display
          - services/api-gateway
          - services/order
          - services/payments
          - services/delivery
          - services/menu
          - services/notification
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies (root)
        run: pnpm install --frozen-lockfile

      - name: Build ${{ matrix.service }}
        run: pnpm --filter "${{ matrix.service }}..." build

      - name: Run tests ${{ matrix.service }}
        run: |
          pnpm --filter "${{ matrix.service }}..." test || echo "No tests found"
