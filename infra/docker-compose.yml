version: "3.8"

# Dallas Food Platform - Complete Docker Compose Configuration
# Defines all services, apps, and infrastructure for the restaurant management platform

services:
  # Database Services
  postgres:
    image: postgres:16-alpine
    container_name: dallas-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: dallas
      POSTGRES_USER: dallas
      POSTGRES_PASSWORD: dallas
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dallas -d dallas"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: dallas-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # Backend Services
  menu-service:
    build:
      context: ..
      dockerfile: services/menu/Dockerfile
    container_name: dallas-menu-service
    ports:
      - "3001:3001"
    restart: unless-stopped
    environment:
      PORT: 3001
      API_KEY: test-key
      DATABASE_URL: postgres://dallas:dallas@postgres:5432/dallas
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  order-service:
    build:
      context: ..
      dockerfile: services/order/Dockerfile
    container_name: dallas-order-service
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      PORT: 3000
      API_KEY: test-key
      USE_IN_MEMORY: 'false'
      DATABASE_URL: postgres://dallas:dallas@postgres:5432/dallas
      REDIS_URL: redis://redis:6379
      MENU_SERVICE_URL: http://menu-service:3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      menu-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  payments-service:
    build:
      context: ..
      dockerfile: services/payments/Dockerfile
    container_name: dallas-payments-service
    ports:
      - "3003:3003"
    restart: unless-stopped
    environment:
      PORT: 3003
      API_KEY: test-key
      DATABASE_URL: postgres://dallas:dallas@postgres:5432/dallas
      STRIPE_SECRET_KEY: sk_test_placeholder
      STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  delivery-service:
    build:
      context: ..
      dockerfile: services/delivery/Dockerfile
    container_name: dallas-delivery-service
    ports:
      - "3004:3004"
    restart: unless-stopped
    environment:
      PORT: 3004
      API_KEY: test-key
      DATABASE_URL: postgres://dallas:dallas@postgres:5432/dallas
      GOOGLE_MAPS_API_KEY: placeholder_key
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway
  api-gateway:
    image: nginx:alpine
    container_name: dallas-api-gateway
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - menu-service
      - order-service
      - payments-service
      - delivery-service
    restart: unless-stopped

  # Frontend Applications
  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    container_name: dallas-web
    ports:
      - "3002:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8080/api
      NEXT_PUBLIC_API_KEY: test-key
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: placeholder_key
    depends_on:
      - api-gateway
    restart: unless-stopped

  admin-dashboard:
    build:
      context: ..
      dockerfile: apps/admin-dashboard/Dockerfile
    container_name: dallas-admin-dashboard
    ports:
      - "3005:3000"
    environment:
      REACT_APP_API_BASE_URL: http://localhost:8080/api
      REACT_APP_API_KEY: test-key
    depends_on:
      - api-gateway
    restart: unless-stopped

  customer-app:
    build:
      context: ..
      dockerfile: apps/customer-app/Dockerfile
    container_name: dallas-customer-app
    ports:
      - "3006:3000"
    environment:
      REACT_APP_API_BASE_URL: http://localhost:8080/api
      REACT_APP_API_KEY: test-key
    depends_on:
      - api-gateway
    restart: unless-stopped

  kitchen-display:
    build:
      context: ..
      dockerfile: apps/kitchen-display/Dockerfile
    container_name: dallas-kitchen-display
    ports:
      - "3007:3000"
    environment:
      REACT_APP_API_BASE_URL: http://localhost:8080/api
      REACT_APP_API_KEY: test-key
    depends_on:
      - api-gateway
    restart: unless-stopped

  # Monitoring and Logging
  prometheus:
    image: prom/prometheus:latest
    container_name: dallas-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: dallas-grafana
    ports:
      - "3008:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  grafana_data:

networks:
  default:
    name: dallas-network
