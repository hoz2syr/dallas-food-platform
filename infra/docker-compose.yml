  order-service:
    build:
      context: ..
      dockerfile: services/order/Dockerfile
    container_name: dallas-order-service
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: dallas-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: dallas
      POSTGRES_USER: dallas
      POSTGRES_PASSWORD: dallas
